<!doctype html>
<html>
    <head>
        <title>yello's site</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div class="content">
            <h1 id="greetings"></h1>
            <p>i'm yyello !</p>
            <div class="site-links">
                <a href="">blog</a>
                <a href="">proj</a>
                <a href="">faith</a>
                <a href="">social</a>
            </div>
        </div>
        <script>
            function updateHeader() {
                const now = new Date();
                const hours = now.getHours();
                const header = document.getElementById("greetings");

                if (hours < 4) {
                    header.textContent = "go to sleep";
                } else if (hours < 12) {
                    header.textContent = "gud mornin ^v^";
                } else if (hours < 18) {
                    header.textContent = "gud afternoon ^v^";
                } else {
                    header.textContent = "gud evenin ^v^";
                }
            }

            window.onload = updateHeader;
        </script>
    </body>
</html>
